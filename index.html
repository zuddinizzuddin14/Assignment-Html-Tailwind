<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papierflieger: Fly Like a Bird</title>
    <link rel="icon" href="/media/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="bg-gray-800 h-screen">
    <header class="bg-white font-semibold">
      <div
        class="container mx-auto flex max-w-6xl md:w-10/12 items-center justify-between p-6"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Papierflieger</span>
            <img class="h-10" src="/media/logo.svg" alt="logo">
          </a>
        </div>
        <div class="flex md:hidden">
          <a href="#" class="-m-2.5 rounded-lg p-2.5">
            <span class="sr-only">Menu</span>
            <svg
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </a>
        </div>
        <div class="hidden md:flex gap-x-12">
          <a class="hover:text-gray-600" href="#">Flight</a>
          <a class="hover:text-gray-600" href="#">Destination</a>
          <a class="hover:text-gray-600" href="#">Promo</a>
        </div>
        <div class="hidden md:flex lg:flex-1 lg:justify-end gap-x-3">
          <a
            href="#"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
            >Get started
          </a>
        </div>
      </div>
    </header>
    <main class="bg-blue-500">
      <div class="container mx-auto flex max-w-6xl md:w-10/12 p-6 items-start">
        <div class="w-full md:w-8/12 py-16 lg:py-20">
          <h2 class="text-4xl font-extrabold text-white">
            <span class="block">Fly like a bird</span>
            <span class="block">to your destination</span>
          </h2>
          <p class="text-lg text-gray-300 mt-4">
            Explore new world with us and let yourself get an amazing
            experiences
          </p>
          <label class="relative block mt-6 max-w-sm">
            <span class="absolute inset-y-0 left-0 flex items-center pl-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            <span class="sr-only">Search</span>
            <input
              type="text"
              name="search"
              class="block bg-white w-full rounded-lg py-2 pl-10 placeholder:text-gray-300 focus:outline-none border focus:border-blue-600 focus:ring-blue-600 focus:ring-1"
              placeholder="Search your destination"
            />
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
